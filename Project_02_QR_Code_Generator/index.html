<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter your Text or URL to generate QR Code</p>
        <input type="text" placeholder="Enter text or URL" id="qrText">
        <div id="imageBox">
            <img src="" id="qrImage">
        </div>
        <div class="error">
            <p>Enter a valid text or URL</p>
        </div>
        <button onclick="generateQRCode()">Generate QR Code</button>

    </div>





    <script>

        let imgBox = document.getElementById('imageBox');
        let qrImage = document.getElementById('qrImage');
        let qrText = document.getElementById('qrText');



        function generateQRCode() {
            if (qrText.value.length > 0) {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("show-img");
            }
            else {
                qrText.classList.add("error");
                document.querySelector(".error p").style.display = "block";
                setTimeout(() => {
                    qrText.classList.remove("error");
                    document.querySelector(".error p").style.display = "none";
                }, 1200);
                imageBox.classList.remove("show-img");
            }
            

        }


    </script>
</body>

</html>
